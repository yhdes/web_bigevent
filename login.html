  <!-- 登陆注册区域 -->
<div class="loginAndRegBox">
    <div class="title-box"> </div>
    <!-- 登陆的div -->
    <div class="login-box">
        <!-- 登陆表单 -->
        <form class="layui-form" id="form_login">
            <!-- 用户名 -->
            <div class="layui-form-item">
              <!-- <label class="layui-form-label">验证必填</label> -->
              <!-- <div class="layui-input-block"> -->
                <i class="layui-icon layui-icon-username"></i> 
                <input type="text" name="username" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
              <!-- </div> -->
            </div>
            <!-- 密码确认框 -->
            <div class="layui-form-item">
                <!-- <label class="layui-form-label">验证必填</label> -->
                <!-- <div class="layui-input-block"> -->
                    <i class="layui-icon layui-icon-password"></i> 
                  <input type="password" name="password" lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                <!-- </div> -->
              </div>
              <!-- 按钮 -->
            <div class="layui-form-item">
              <!-- <div style="width: 380px;"> -->
                <button type="submit" class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit >登陆</button>
            </div>
            <div class="layui-form-item links">
                <a href="javascript:;" id="link_reg">去注册账号</a> 
            </div>
        </form>
    </div>
    <!-- 注册的div -->
    <div class="reg-box">
        <form class="layui-form"  id="form_reg">
            <!-- 用户名 -->
            <div class="layui-form-item">
              <!-- <label class="layui-form-label">验证必填</label> -->
              <!-- <div class="layui-input-block"> -->
                <i class="layui-icon layui-icon-username"></i> 
                <input type="text" name="username" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
              <!-- </div> -->
            </div>
            <!-- 密码确认框 -->
            <div class="layui-form-item">
                <!-- <label class="layui-form-label">验证必填</label> -->
                <!-- <div class="layui-input-block"> -->
                    <i class="layui-icon layui-icon-password"></i> 
                  <input type="password" name="password" lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                <!-- </div> -->
              </div>
              <div class="layui-form-item">
                <!-- <label class="layui-form-label">验证必填</label> -->
                <!-- <div class="layui-input-block"> -->
                    <i class="layui-icon layui-icon-password"></i> 
                  <input type="password" name="password" lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                <!-- </div> -->
              </div>
              <!-- 按钮 -->
            <div class="layui-form-item">
              <!-- <div style="width: 380px;"> -->
                <button type="submit" class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit >注册</button>
            </div>
            <div class="layui-form-item links">
                <a href="javascript:;" id="link_login">去登陆</a>
            </div>
        </form> 
    </div>
</div>
